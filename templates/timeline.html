{%extends "base.html"%}
{%block content%}

<nav class='blue'>
  <div class="nav-wrapper">
    <a href="/" class="brand-logo center">  Timeline</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">

    </ul>
    <form method="GET" action="">
    <div class="input-field">
      <label for="search"></label>
     <input type="text" name="q" placeholder="  Search" value="{{request.GET.q}}"/>
     <!-- <input type="submit" value="Search"/> -->
    </div>
    </form>
  </div>
</nav



<!--  <div class="collection"> -->
    



{%for summary in summary_list%} 

  <div class="col-sm-10 m7 col-sm-offset-1">
    <h2 class="header">{{summary.title}}</h2>
    <div class="card small horizontal">
      <div class="card-image">
        <img src="{{summary.thumbnail.source}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{summary.extract}}.</p>
        </div>
        <div class="card-action">
          <p>{{summary.description}}</p>
           <p><a href='/webpage/related/{{summary.title}}'  class="black waves-effect waves-light btn" role="button">++</a></p>
        </div>
      </div>
    </div>
  </div>
          

{% endfor%}
